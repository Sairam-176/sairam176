<!DOCTYPE html>
<html>
<head>
  <title> Quiz </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  href ="style.css">
</head>
<body>
  <div id ="home" class= "home-box custom-box">
    <div><h2>Welcome to Quiz App</h2> <br></div>
    <p>Total number of Questions : <span class = "Total Questions">10</span></p>
    <br>
    <button type="button" class="btn" onclick="startExam()">Start Quiz</button>
  </div>
  <div id = "quiz" class ="quiz-box custom-box hide">
		<div class="question-number">
		
		</div>
		<div class="question-text">
			
		</div>
		<div class="option-container">
			
		</div>
		<div class="next-question-btn">
			<button type="button" class="btn" onclick="next()">Next</button>
		</div>
	</div>
		
		<div id = "result" class ="result-box custom-box hide">
		<h1>Quiz Result</h1>
		<table>
			<tr>
				<td>Total Questions</td>
				<td><span class="Total-question">10</span></td>			
			</tr>
			<tr>
				<td>Correct Answers</td>
				<td><span class="total-correct"></span></td>
			</tr>
			<tr>
				<td>Wrong Answers</td>
				<td><span class="total-wrong"></span></td>
			</tr>
			<tr>
				<td>Your Total Score</td>
				<td><span class="total-score"></span></td>
			</tr>		
		</table>
		<h3> Test Summary </h3> 
		<div id = "test-results"> </div>
		</div>
		  
    <script src="js/question.js"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript" src="question.json"></script>
</body>
</html>
